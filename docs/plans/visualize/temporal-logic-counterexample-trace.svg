<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#1e293b" rx="8"/>

  <text x="300" y="30" fill="#ef4444" font-family="monospace" font-size="14" text-anchor="middle">Counterexample Trace</text>

  <text x="30" y="60" fill="#94a3b8" font-family="monospace" font-size="11">Formula: A G F p_expose</text>
  <text x="30" y="80" fill="#ef4444" font-family="monospace" font-size="11">Violation: Path where F p_expose never holds</text>

  <!-- Trace states -->
  <rect x="30" y="100" width="540" height="150" rx="4" fill="#0f172a" stroke="#ef4444"/>

  <circle cx="80" cy="175" r="25" fill="#450a0a" stroke="#ef4444" stroke-width="2"/>
  <text x="80" y="180" fill="#ef4444" font-family="monospace" font-size="10" text-anchor="middle">U₀</text>

  <line x1="108" y1="175" x2="152" y2="175" stroke="#ef4444" stroke-width="2"/>

  <circle cx="180" cy="175" r="25" fill="#450a0a" stroke="#ef4444" stroke-width="2"/>
  <text x="180" y="180" fill="#ef4444" font-family="monospace" font-size="10" text-anchor="middle">U₁</text>

  <line x1="208" y1="175" x2="252" y2="175" stroke="#ef4444" stroke-width="2"/>

  <circle cx="280" cy="175" r="25" fill="#450a0a" stroke="#ef4444" stroke-width="2"/>
  <text x="280" y="180" fill="#ef4444" font-family="monospace" font-size="10" text-anchor="middle">U₂'</text>

  <line x1="308" y1="175" x2="352" y2="175" stroke="#ef4444" stroke-width="2"/>

  <circle cx="380" cy="175" r="25" fill="#450a0a" stroke="#ef4444" stroke-width="2"/>
  <text x="380" y="180" fill="#ef4444" font-family="monospace" font-size="10" text-anchor="middle">U₃'</text>

  <line x1="408" y1="175" x2="452" y2="175" stroke="#ef4444" stroke-width="2"/>

  <text x="480" y="180" fill="#ef4444" font-family="monospace" font-size="14" text-anchor="middle">...</text>
  <text x="530" y="180" fill="#ef4444" font-family="monospace" font-size="10" text-anchor="middle">∞</text>

  <!-- Proposition values -->
  <text x="80" y="220" fill="#64748b" font-family="monospace" font-size="8" text-anchor="middle">p=✗</text>
  <text x="180" y="220" fill="#64748b" font-family="monospace" font-size="8" text-anchor="middle">p=✗</text>
  <text x="280" y="220" fill="#64748b" font-family="monospace" font-size="8" text-anchor="middle">p=✗</text>
  <text x="380" y="220" fill="#64748b" font-family="monospace" font-size="8" text-anchor="middle">p=✗</text>
  <text x="480" y="220" fill="#64748b" font-family="monospace" font-size="8" text-anchor="middle">p=✗</text>

  <!-- Explanation -->
  <text x="30" y="270" fill="#fca5a5" font-family="monospace" font-size="10">Explanation: On this path, p_expose is never true.</text>
  <text x="30" y="285" fill="#64748b" font-family="monospace" font-size="9">Therefore F p_expose fails, violating G F p_expose for the A quantifier.</text>
</svg>
