<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5"/>
      <stop offset="100%" style="stop-color:#1976d2"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a"/>
      <stop offset="100%" style="stop-color:#388e3c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Load Boundary Sequence</text>

  <!-- Panel 1: File Selection -->
  <g transform="translate(20, 55)">
    <rect width="270" height="240" rx="12" fill="white" filter="url(#shadow)"/>
    <rect width="270" height="30" rx="12" fill="url(#blueGrad)"/>
    <rect x="0" y="15" width="270" height="15" fill="url(#blueGrad)"/>
    <text x="135" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Panel 1: Select BTR File</text>

    <!-- Mock UI: File dialog -->
    <rect x="15" y="45" width="240" height="180" rx="6" fill="#fafafa" stroke="#ddd"/>
    <rect x="25" y="55" width="220" height="25" rx="4" fill="#e3f2fd" stroke="#2196f3"/>
    <text x="35" y="72" font-family="monospace" font-size="10" fill="#1565c0">worldline-2024-01-15.btr</text>
    <circle cx="225" cy="67" r="8" fill="#4caf50"/>
    <path d="M221 67 L224 70 L229 64" stroke="white" stroke-width="2" fill="none"/>

    <!-- File list -->
    <rect x="25" y="90" width="220" height="20" rx="3" fill="#fff" stroke="#eee"/>
    <text x="35" y="104" font-family="monospace" font-size="9" fill="#666">backup-2024-01-14.btr</text>
    <rect x="25" y="115" width="220" height="20" rx="3" fill="#fff" stroke="#eee"/>
    <text x="35" y="129" font-family="monospace" font-size="9" fill="#666">snapshot-2024-01-10.btr</text>

    <!-- Load button -->
    <rect x="85" y="185" width="100" height="30" rx="6" fill="url(#blueGrad)"/>
    <text x="135" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Load File</text>

    <!-- Cursor icon -->
    <polygon points="175,200 185,215 180,215 182,225 177,225 175,215 170,215" fill="#333"/>
  </g>

  <!-- Arrow 1->2 -->
  <g transform="translate(295, 175)">
    <path d="M0,0 L25,0" stroke="#2196f3" stroke-width="3" fill="none"/>
    <polygon points="25,-6 37,0 25,6" fill="#2196f3"/>
  </g>

  <!-- Panel 2: Parsing BTR -->
  <g transform="translate(315, 55)">
    <rect width="270" height="240" rx="12" fill="white" filter="url(#shadow)"/>
    <rect width="270" height="30" rx="12" fill="url(#blueGrad)"/>
    <rect x="0" y="15" width="270" height="15" fill="url(#blueGrad)"/>
    <text x="135" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Panel 2: Parsing BTR</text>

    <!-- Loading animation frame -->
    <rect x="15" y="45" width="240" height="180" rx="6" fill="#fafafa" stroke="#ddd"/>

    <!-- Progress spinner -->
    <circle cx="135" cy="100" r="25" fill="none" stroke="#e0e0e0" stroke-width="4"/>
    <path d="M135 75 A25 25 0 0 1 160 100" stroke="#2196f3" stroke-width="4" fill="none" stroke-linecap="round"/>

    <text x="135" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Parsing boundary data...</text>

    <!-- Progress bar -->
    <rect x="45" y="160" width="180" height="8" rx="4" fill="#e0e0e0"/>
    <rect x="45" y="160" width="90" height="8" rx="4" fill="#2196f3"/>

    <text x="135" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999">Extracting header...</text>

    <!-- File icon with pulse -->
    <rect x="110" y="195" width="50" height="20" rx="3" fill="#e3f2fd" stroke="#2196f3" stroke-dasharray="3,2"/>
    <text x="135" y="209" text-anchor="middle" font-family="monospace" font-size="8" fill="#1565c0">.btr</text>
  </g>

  <!-- Arrow 2->3 -->
  <g transform="translate(590, 175)">
    <path d="M0,0 L25,0" stroke="#2196f3" stroke-width="3" fill="none"/>
    <polygon points="25,-6 37,0 25,6" fill="#2196f3"/>
  </g>

  <!-- Panel 3: Display Summary -->
  <g transform="translate(610, 55)">
    <rect width="270" height="240" rx="12" fill="white" filter="url(#shadow)"/>
    <rect width="270" height="30" rx="12" fill="url(#greenGrad)"/>
    <rect x="0" y="15" width="270" height="15" fill="url(#greenGrad)"/>
    <text x="135" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Panel 3: Boundary Summary</text>

    <!-- Summary display -->
    <rect x="15" y="45" width="240" height="180" rx="6" fill="#fafafa" stroke="#ddd"/>

    <!-- Initial state hash -->
    <rect x="25" y="55" width="220" height="35" rx="4" fill="#e3f2fd"/>
    <text x="35" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1565c0">Initial State Hash (h_in)</text>
    <text x="35" y="83" font-family="monospace" font-size="9" fill="#333">4b825dc...fbee4904</text>

    <!-- Payload summary -->
    <rect x="25" y="98" width="220" height="35" rx="4" fill="#fff3e0"/>
    <text x="35" y="113" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e65100">Payload Summary</text>
    <text x="35" y="126" font-family="monospace" font-size="9" fill="#333">42 patches | 3 writers | 1.2KB</text>

    <!-- Authentication status -->
    <rect x="25" y="141" width="220" height="35" rx="4" fill="#e8f5e9"/>
    <text x="35" y="156" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">Authentication Status</text>
    <g transform="translate(35, 165)">
      <circle r="6" fill="#4caf50"/>
      <path d="M-3 0 L-1 2 L3 -2" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="12" y="4" font-family="Arial, sans-serif" font-size="9" fill="#333">Verified (HMAC-SHA256)</text>
    </g>

    <!-- Replay button -->
    <rect x="60" y="190" width="150" height="28" rx="6" fill="url(#blueGrad)"/>
    <text x="135" y="209" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Click Replay to Reconstruct</text>
  </g>

  <!-- Bottom panel: Full boundary view -->
  <g transform="translate(20, 310)">
    <rect width="860" height="270" rx="12" fill="white" filter="url(#shadow)"/>
    <rect width="860" height="30" rx="12" fill="#37474f"/>
    <rect x="0" y="15" width="860" height="15" fill="#37474f"/>
    <text x="430" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Complete Boundary Data View</text>

    <!-- Left: Boundary encoding representation -->
    <g transform="translate(20, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196f3">Boundary Encoding B = (U_0, P)</text>

      <!-- U0 box -->
      <rect x="0" y="30" width="180" height="80" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
      <text x="90" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1565c0">U_0 (Initial State)</text>
      <text x="90" y="70" text-anchor="middle" font-family="monospace" font-size="9" fill="#333">Nodes: 15</text>
      <text x="90" y="85" text-anchor="middle" font-family="monospace" font-size="9" fill="#333">Edges: 23</text>
      <text x="90" y="100" text-anchor="middle" font-family="monospace" font-size="9" fill="#333">Props: 47</text>

      <!-- Plus sign -->
      <text x="200" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#666">+</text>

      <!-- Payload box -->
      <rect x="220" y="30" width="180" height="80" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
      <text x="310" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e65100">P (Payload)</text>
      <text x="310" y="70" text-anchor="middle" font-family="monospace" font-size="9" fill="#333">Patches: 42</text>
      <text x="310" y="85" text-anchor="middle" font-family="monospace" font-size="9" fill="#333">Writers: alice, bob, carol</text>
      <text x="310" y="100" text-anchor="middle" font-family="monospace" font-size="9" fill="#333">Ticks: 42</text>
    </g>

    <!-- Right: BTR structure -->
    <g transform="translate(450, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">BTR Record Structure</text>

      <rect x="0" y="30" width="380" height="180" rx="8" fill="#f5f5f5" stroke="#ccc"/>

      <!-- BTR fields -->
      <g transform="translate(15, 50)">
        <text font-family="monospace" font-size="10" fill="#666">h_in:   </text>
        <text x="55" font-family="monospace" font-size="10" fill="#333">4b825dc642cb6eb9a060e54bf8d69288fbee4904</text>
      </g>
      <g transform="translate(15, 70)">
        <text font-family="monospace" font-size="10" fill="#666">h_out:  </text>
        <text x="55" font-family="monospace" font-size="10" fill="#333">a3f2e8d1c4b5a6f7e8d9c0b1a2f3e4d5c6b7a8f9</text>
      </g>
      <g transform="translate(15, 90)">
        <text font-family="monospace" font-size="10" fill="#666">t:      </text>
        <text x="55" font-family="monospace" font-size="10" fill="#333">2024-01-15T14:32:07.123Z</text>
      </g>
      <g transform="translate(15, 110)">
        <text font-family="monospace" font-size="10" fill="#666">kappa:  </text>
        <text x="55" font-family="monospace" font-size="10" fill="#4caf50">VALID (HMAC-SHA256)</text>
      </g>
      <g transform="translate(15, 130)">
        <text font-family="monospace" font-size="10" fill="#666">P:      </text>
        <text x="55" font-family="monospace" font-size="10" fill="#333">[mu_0, mu_1, ..., mu_41] (42 patches)</text>
      </g>

      <!-- Verification badge -->
      <g transform="translate(280, 165)">
        <rect width="90" height="25" rx="12" fill="#e8f5e9" stroke="#4caf50"/>
        <circle cx="18" cy="12" r="8" fill="#4caf50"/>
        <path d="M14 12 L17 15 L22 9" stroke="white" stroke-width="2" fill="none"/>
        <text x="32" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">Verified</text>
      </g>
    </g>

    <!-- Footer note -->
    <text x="430" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" font-style="italic">Boundary data is compact but information-complete for interior reconstruction</text>
  </g>
</svg>