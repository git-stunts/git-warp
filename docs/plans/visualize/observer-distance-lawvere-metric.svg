<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="dir-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>

  <rect width="600" height="400" fill="#1e293b" rx="8"/>

  <text x="300" y="30" fill="#e2e8f0" font-family="monospace" font-size="14" text-anchor="middle">Directed Translation Cost (Lawvere Metric)</text>

  <!-- O_∂ -->
  <circle cx="150" cy="200" r="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="205" fill="#60a5fa" font-family="monospace" font-size="11" text-anchor="middle">O_∂</text>

  <!-- O_bulk -->
  <circle cx="450" cy="200" r="40" fill="#1e3a5f" stroke="#22c55e" stroke-width="2"/>
  <text x="450" y="205" fill="#22c55e" font-family="monospace" font-size="11" text-anchor="middle">O_bulk</text>

  <!-- Forward arrow (∂ → bulk) - expensive -->
  <path d="M 195 180 Q 300 120 405 180" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#dir-arrow)"/>
  <rect x="270" y="130" width="60" height="24" rx="4" fill="#450a0a" stroke="#ef4444"/>
  <text x="300" y="147" fill="#ef4444" font-family="monospace" font-size="10" text-anchor="middle">d = ∞</text>

  <text x="300" y="110" fill="#ef4444" font-family="monospace" font-size="9" text-anchor="middle">T_replay: requires replay</text>
  <text x="300" y="95" fill="#64748b" font-family="monospace" font-size="8" text-anchor="middle">DL(T) = O(1), but time exceeds τ</text>

  <!-- Backward arrow (bulk → ∂) - cheap -->
  <path d="M 405 220 Q 300 280 195 220" stroke="#22c55e" stroke-width="3" fill="none" marker-end="url(#dir-arrow)"/>
  <rect x="270" y="260" width="60" height="24" rx="4" fill="#14532d" stroke="#22c55e"/>
  <text x="300" y="277" fill="#22c55e" font-family="monospace" font-size="10" text-anchor="middle">d = O(1)</text>

  <text x="300" y="305" fill="#22c55e" font-family="monospace" font-size="9" text-anchor="middle">T_forget: projection</text>
  <text x="300" y="320" fill="#64748b" font-family="monospace" font-size="8" text-anchor="middle">DL(T) = O(1), Dist = 0</text>

  <!-- Asymmetry note -->
  <rect x="100" y="350" width="400" height="35" rx="4" fill="#0f172a" stroke="#334155"/>
  <text x="300" y="373" fill="#64748b" font-family="monospace" font-size="10" text-anchor="middle">Asymmetry: d(O_∂ → O_bulk) = ∞ but d(O_bulk → O_∂) = O(1)</text>
</svg>
