  <text x="720" y="35" fill="#94a3b8" font-family="monospace" font-size="11">↑ Back</text>

  <!-- Info bar -->
  <rect x="10" y="60" width="780" height="30" rx="6" fill="#1e293b" stroke="#334155"/>
  <text x="20" y="80" fill="#64748b" font-family="monospace" font-size="10">State: U₃₄₇ | Skeleton: 12 nodes, 18 edges | Current: α(v₂).α(u₂) | Depth: 2/5</text>
