<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="100" fill="#0f172a"/>

  <!-- Toolbar -->
  <rect x="10" y="10" width="780" height="40" rx="6" fill="#1e293b" stroke="#334155"/>

  <!-- Breadcrumb -->
  <text x="20" y="35" fill="#94a3b8" font-family="monospace" font-size="12">&#x1F4CD;</text>
  <text x="40" y="35" fill="#60a5fa" font-family="monospace" font-size="12">root</text>
  <text x="75" y="35" fill="#475569" font-family="monospace" font-size="12">→</text>
  <text x="95" y="35" fill="#60a5fa" font-family="monospace" font-size="12">v₂</text>
  <text x="120" y="35" fill="#475569" font-family="monospace" font-size="12">→</text>
  <text x="140" y="35" fill="#c4b5fd" font-family="monospace" font-size="12">u₂</text>

  <!-- Depth slider -->
  <text x="300" y="35" fill="#64748b" font-family="monospace" font-size="11">Max Depth:</text>
  <rect x="380" y="25" width="100" height="8" rx="4" fill="#334155"/>
  <rect x="380" y="25" width="60" height="8" rx="4" fill="#3b82f6"/>
  <circle cx="440" cy="29" r="6" fill="#e2e8f0"/>
  <text x="490" y="35" fill="#94a3b8" font-family="monospace" font-size="11">3</text>

