<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1e293b" rx="8"/>

  <text x="20" y="30" fill="#e2e8f0" font-family="monospace" font-size="14">Match m₃: SetProp</text>

  <text x="20" y="60" fill="#94a3b8" font-family="monospace" font-size="11">Rule:</text>
  <text x="80" y="60" fill="#60a5fa" font-family="monospace" font-size="11">SetProp(entity, key, value)</text>

  <text x="20" y="90" fill="#94a3b8" font-family="monospace" font-size="11">Match:</text>
  <text x="80" y="90" fill="#e2e8f0" font-family="monospace" font-size="11">entity=v₇, key="name", value="foo"</text>

  <text x="20" y="120" fill="#94a3b8" font-family="monospace" font-size="11">Key:</text>
