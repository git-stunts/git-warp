  <text x="40" y="210" fill="#fbbf24" font-family="monospace" font-size="10">Use(m₃) = {v₇}</text>

  <line x1="20" y1="230" x2="380" y2="230" stroke="#334155"/>

  <text x="20" y="255" fill="#94a3b8" font-family="monospace" font-size="11">Status:</text>
