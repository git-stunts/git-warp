<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="chronosGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kairosGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="counterfactualGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a1b9a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="temporalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>

    <!-- Glow filter for highlighted paths -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Multiway Worldline: Interaction Modes</text>

  <!-- Panel 1: Worldline Focus Mode -->
  <g transform="translate(20, 55)">
    <!-- Panel background -->
    <rect x="0" y="0" width="420" height="240" rx="8" fill="#16213e" stroke="#0f3460" stroke-width="2" filter="url(#shadow)"/>

    <!-- Panel label -->
    <rect x="0" y="0" width="420" height="30" rx="8" fill="url(#chronosGrad)"/>
    <rect x="0" y="20" width="420" height="10" fill="url(#chronosGrad)"/>
    <text x="210" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">1. WORLDLINE FOCUS</text>

    <!-- Time labels -->
    <text x="15" y="60" font-family="monospace" font-size="9" fill="#607d8b">t=0</text>
    <text x="15" y="110" font-family="monospace" font-size="9" fill="#607d8b">t=1</text>
    <text x="15" y="160" font-family="monospace" font-size="9" fill="#607d8b">t=2</text>
    <text x="15" y="210" font-family="monospace" font-size="9" fill="#607d8b">t=3</text>

    <!-- Faded alternative branches -->
    <g opacity="0.2">
      <!-- Left branch from t=1 -->
      <line x1="210" y1="55" x2="120" y2="105" stroke="#bdbdbd" stroke-width="2"/>
      <circle cx="120" cy="105" r="8" fill="#bdbdbd"/>
      <line x1="120" y1="105" x2="90" y2="155" stroke="#bdbdbd" stroke-width="2"/>
      <circle cx="90" cy="155" r="8" fill="#bdbdbd"/>

      <!-- Right branch from t=1 -->
      <line x1="210" y1="55" x2="300" y2="105" stroke="#bdbdbd" stroke-width="2"/>
      <circle cx="300" cy="105" r="8" fill="#bdbdbd"/>

      <!-- Branches from t=2 -->
      <line x1="210" y1="155" x2="140" y2="205" stroke="#bdbdbd" stroke-width="2"/>
      <circle cx="140" cy="205" r="8" fill="#bdbdbd"/>
      <line x1="210" y1="155" x2="280" y2="205" stroke="#bdbdbd" stroke-width="2"/>
      <circle cx="280" cy="205" r="8" fill="#bdbdbd"/>
    </g>

    <!-- Chronos worldline (bold blue) -->
    <line x1="210" y1="55" x2="210" y2="105" stroke="#2196f3" stroke-width="4" filter="url(#glow)"/>
    <line x1="210" y1="105" x2="210" y2="155" stroke="#2196f3" stroke-width="4" filter="url(#glow)"/>
    <line x1="210" y1="155" x2="210" y2="205" stroke="#2196f3" stroke-width="4" filter="url(#glow)"/>

    <!-- Chronos nodes -->
    <circle cx="210" cy="55" r="10" fill="#2196f3" stroke="#ffffff" stroke-width="2"/>
    <circle cx="210" cy="105" r="10" fill="#2196f3" stroke="#ffffff" stroke-width="2"/>
    <circle cx="210" cy="155" r="10" fill="#2196f3" stroke="#ffffff" stroke-width="2"/>
    <circle cx="210" cy="205" r="10" fill="#2196f3" stroke="#ffffff" stroke-width="2"/>

    <!-- Kairos markers (orange diamonds) -->
    <polygon points="210,95 218,105 210,115 202,105" fill="url(#kairosGrad)" stroke="#fff3e0" stroke-width="1"/>
    <polygon points="210,145 218,155 210,165 202,155" fill="url(#kairosGrad)" stroke="#fff3e0" stroke-width="1"/>

    <!-- Labels -->
    <text x="235" y="58" font-family="Arial, sans-serif" font-size="10" fill="#bbdefb">U_0</text>
    <text x="235" y="108" font-family="Arial, sans-serif" font-size="10" fill="#bbdefb">U_1</text>
    <text x="235" y="158" font-family="Arial, sans-serif" font-size="10" fill="#bbdefb">U_2</text>
    <text x="235" y="208" font-family="Arial, sans-serif" font-size="10" fill="#bbdefb">U_3</text>

    <!-- Legend -->
    <text x="340" y="70" font-family="Arial, sans-serif" font-size="9" fill="#90a4ae">Chronos path</text>
    <line x1="340" y1="80" x2="370" y2="80" stroke="#2196f3" stroke-width="3"/>
    <text x="340" y="100" font-family="Arial, sans-serif" font-size="9" fill="#90a4ae">Alternatives</text>
    <line x1="340" y1="110" x2="370" y2="110" stroke="#bdbdbd" stroke-width="2" opacity="0.3"/>
    <text x="340" y="130" font-family="Arial, sans-serif" font-size="9" fill="#90a4ae">Kairos</text>
    <polygon points="355,135 360,140 355,145 350,140" fill="#ff9800"/>
  </g>

  <!-- Panel 2: Full Exploration Mode -->
  <g transform="translate(460, 55)">
    <!-- Panel background -->
    <rect x="0" y="0" width="420" height="240" rx="8" fill="#16213e" stroke="#0f3460" stroke-width="2" filter="url(#shadow)"/>

    <!-- Panel label -->
    <rect x="0" y="0" width="420" height="30" rx="8" fill="#455a64"/>
    <rect x="0" y="20" width="420" height="10" fill="#455a64"/>
    <text x="210" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">2. FULL EXPLORATION</text>

    <!-- Time labels -->
    <text x="15" y="60" font-family="monospace" font-size="9" fill="#607d8b">t=0</text>
    <text x="15" y="110" font-family="monospace" font-size="9" fill="#607d8b">t=1</text>
    <text x="15" y="160" font-family="monospace" font-size="9" fill="#607d8b">t=2</text>
    <text x="15" y="210" font-family="monospace" font-size="9" fill="#607d8b">t=3</text>

    <!-- All branches visible -->
    <!-- Root -->
    <circle cx="210" cy="55" r="10" fill="#78909c" stroke="#ffffff" stroke-width="2"/>

    <!-- Level 1 branches -->
    <line x1="210" y1="55" x2="120" y2="105" stroke="#78909c" stroke-width="2"/>
    <line x1="210" y1="55" x2="210" y2="105" stroke="#78909c" stroke-width="2"/>
    <line x1="210" y1="55" x2="300" y2="105" stroke="#78909c" stroke-width="2"/>

    <circle cx="120" cy="105" r="10" fill="#78909c" stroke="#ffffff" stroke-width="2"/>
    <circle cx="210" cy="105" r="10" fill="#78909c" stroke="#ffffff" stroke-width="2"/>
    <circle cx="300" cy="105" r="10" fill="#78909c" stroke="#ffffff" stroke-width="2"/>

    <!-- Level 2 branches -->
    <line x1="120" y1="105" x2="80" y2="155" stroke="#78909c" stroke-width="2"/>
    <line x1="120" y1="105" x2="140" y2="155" stroke="#78909c" stroke-width="2"/>
    <line x1="210" y1="105" x2="210" y2="155" stroke="#78909c" stroke-width="2"/>
    <line x1="300" y1="105" x2="280" y2="155" stroke="#78909c" stroke-width="2"/>
    <line x1="300" y1="105" x2="340" y2="155" stroke="#78909c" stroke-width="2"/>

    <circle cx="80" cy="155" r="8" fill="#78909c" stroke="#ffffff" stroke-width="1"/>
    <circle cx="140" cy="155" r="8" fill="#78909c" stroke="#ffffff" stroke-width="1"/>
    <circle cx="210" cy="155" r="8" fill="#78909c" stroke="#ffffff" stroke-width="1"/>
    <circle cx="280" cy="155" r="8" fill="#78909c" stroke="#ffffff" stroke-width="1"/>
    <circle cx="340" cy="155" r="8" fill="#78909c" stroke="#ffffff" stroke-width="1"/>

    <!-- Level 3 - convergence -->
    <line x1="80" y1="155" x2="160" y2="205" stroke="#78909c" stroke-width="2"/>
    <line x1="140" y1="155" x2="160" y2="205" stroke="#78909c" stroke-width="2"/>
    <line x1="210" y1="155" x2="210" y2="205" stroke="#78909c" stroke-width="2"/>
    <line x1="280" y1="155" x2="260" y2="205" stroke="#78909c" stroke-width="2"/>
    <line x1="340" y1="155" x2="260" y2="205" stroke="#78909c" stroke-width="2"/>

    <circle cx="160" cy="205" r="8" fill="#78909c" stroke="#ffffff" stroke-width="1"/>
    <circle cx="210" cy="205" r="8" fill="#78909c" stroke="#ffffff" stroke-width="1"/>
    <circle cx="260" cy="205" r="8" fill="#78909c" stroke="#ffffff" stroke-width="1"/>

    <!-- Kairos markers at branch points -->
    <polygon points="210,45 218,55 210,65 202,55" fill="url(#kairosGrad)" stroke="#fff3e0" stroke-width="1"/>
    <polygon points="120,95 128,105 120,115 112,105" fill="url(#kairosGrad)" stroke="#fff3e0" stroke-width="1"/>
    <polygon points="300,95 308,105 300,115 292,105" fill="url(#kairosGrad)" stroke="#fff3e0" stroke-width="1"/>

    <!-- Stats -->
    <text x="350" y="70" font-family="monospace" font-size="9" fill="#90a4ae">States: 12</text>
    <text x="350" y="85" font-family="monospace" font-size="9" fill="#90a4ae">Kairos: 3</text>
    <text x="350" y="100" font-family="monospace" font-size="9" fill="#90a4ae">Depth: 4</text>
    <text x="350" y="115" font-family="monospace" font-size="9" fill="#90a4ae">Merges: 2</text>
  </g>

  <!-- Panel 3: Counterfactual Mode -->
  <g transform="translate(20, 310)">
    <!-- Panel background -->
    <rect x="0" y="0" width="420" height="240" rx="8" fill="#16213e" stroke="#0f3460" stroke-width="2" filter="url(#shadow)"/>

    <!-- Panel label -->
    <rect x="0" y="0" width="420" height="30" rx="8" fill="url(#counterfactualGrad)"/>
    <rect x="0" y="20" width="420" height="10" fill="url(#counterfactualGrad)"/>
    <text x="210" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">3. COUNTERFACTUAL MODE</text>

    <!-- Time labels -->
    <text x="15" y="60" font-family="monospace" font-size="9" fill="#607d8b">t=0</text>
    <text x="15" y="110" font-family="monospace" font-size="9" fill="#607d8b">t=1</text>
    <text x="15" y="160" font-family="monospace" font-size="9" fill="#607d8b">t=2</text>
    <text x="15" y="210" font-family="monospace" font-size="9" fill="#607d8b">t=3</text>

    <!-- Original worldline (faded) -->
    <g opacity="0.3">
      <line x1="180" y1="55" x2="180" y2="105" stroke="#2196f3" stroke-width="3"/>
      <line x1="180" y1="105" x2="180" y2="155" stroke="#2196f3" stroke-width="3"/>
      <line x1="180" y1="155" x2="180" y2="205" stroke="#2196f3" stroke-width="3"/>
      <circle cx="180" cy="55" r="8" fill="#2196f3"/>
      <circle cx="180" cy="105" r="8" fill="#2196f3"/>
      <circle cx="180" cy="155" r="8" fill="#2196f3"/>
      <circle cx="180" cy="205" r="8" fill="#2196f3"/>
    </g>

    <!-- Counterfactual path (purple, highlighted) -->
    <line x1="180" y1="55" x2="180" y2="105" stroke="#9c27b0" stroke-width="4" filter="url(#glow)"/>
    <line x1="180" y1="105" x2="260" y2="155" stroke="#9c27b0" stroke-width="4" filter="url(#glow)"/>
    <line x1="260" y1="155" x2="260" y2="205" stroke="#9c27b0" stroke-width="4" filter="url(#glow)"/>

    <circle cx="180" cy="55" r="10" fill="#9c27b0" stroke="#ffffff" stroke-width="2"/>
    <circle cx="180" cy="105" r="10" fill="#9c27b0" stroke="#ffffff" stroke-width="2"/>
    <circle cx="260" cy="155" r="12" fill="#9c27b0" stroke="#e1bee7" stroke-width="3"/>
    <circle cx="260" cy="205" r="10" fill="#9c27b0" stroke="#ffffff" stroke-width="2"/>

    <!-- Branch point indicator -->
    <polygon points="180,95 188,105 180,115 172,105" fill="url(#kairosGrad)" stroke="#fff3e0" stroke-width="1"/>

    <!-- "What if?" annotation -->
    <text x="285" y="155" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#ce93d8">What if?</text>

    <!-- Comparison box -->
    <rect x="310" y="50" width="100" height="90" rx="4" fill="#1a1a2e" stroke="#9c27b0" stroke-width="1"/>
    <text x="360" y="68" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ce93d8" text-anchor="middle">Compare</text>
    <line x1="315" y1="75" x2="405" y2="75" stroke="#9c27b0" stroke-width="1"/>
    <text x="320" y="92" font-family="monospace" font-size="9" fill="#90a4ae">Actual:</text>
    <text x="320" y="105" font-family="monospace" font-size="9" fill="#2196f3">nodes: 5</text>
    <text x="320" y="120" font-family="monospace" font-size="9" fill="#90a4ae">Counter:</text>
    <text x="320" y="133" font-family="monospace" font-size="9" fill="#9c27b0">nodes: 3</text>

    <!-- Selected branch label -->
    <text x="260" y="225" font-family="Arial, sans-serif" font-size="9" fill="#ce93d8" text-anchor="middle">Simulated path</text>
  </g>

  <!-- Panel 4: Temporal Logic View -->
  <g transform="translate(460, 310)">
    <!-- Panel background -->
    <rect x="0" y="0" width="420" height="240" rx="8" fill="#16213e" stroke="#0f3460" stroke-width="2" filter="url(#shadow)"/>

    <!-- Panel label -->
    <rect x="0" y="0" width="420" height="30" rx="8" fill="url(#temporalGrad)"/>
    <rect x="0" y="20" width="420" height="10" fill="url(#temporalGrad)"/>
    <text x="210" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">4. TEMPORAL LOGIC OVERLAY</text>

    <!-- Time labels -->
    <text x="15" y="60" font-family="monospace" font-size="9" fill="#607d8b">t=0</text>
    <text x="15" y="110" font-family="monospace" font-size="9" fill="#607d8b">t=1</text>
    <text x="15" y="160" font-family="monospace" font-size="9" fill="#607d8b">t=2</text>
    <text x="15" y="210" font-family="monospace" font-size="9" fill="#607d8b">t=3</text>

    <!-- Formula display -->
    <rect x="280" y="45" width="130" height="25" rx="4" fill="#1a1a2e" stroke="#4caf50" stroke-width="1"/>
    <text x="345" y="62" font-family="monospace" font-size="11" fill="#a5d6a7" text-anchor="middle">AG EF stable</text>

    <!-- Tree with satisfaction coloring -->
    <!-- Root - satisfies -->
    <circle cx="180" cy="55" r="10" fill="#4caf50" stroke="#ffffff" stroke-width="2"/>
    <text x="195" y="50" font-family="Arial, sans-serif" font-size="8" fill="#a5d6a7">T</text>

    <!-- Level 1 -->
    <line x1="180" y1="55" x2="120" y2="105" stroke="#4caf50" stroke-width="2"/>
    <line x1="180" y1="55" x2="180" y2="105" stroke="#4caf50" stroke-width="2"/>
    <line x1="180" y1="55" x2="240" y2="105" stroke="#f44336" stroke-width="2"/>

    <circle cx="120" cy="105" r="10" fill="#4caf50" stroke="#ffffff" stroke-width="2"/>
    <text x="135" y="100" font-family="Arial, sans-serif" font-size="8" fill="#a5d6a7">T</text>
    <circle cx="180" cy="105" r="10" fill="#4caf50" stroke="#ffffff" stroke-width="2"/>
    <text x="195" y="100" font-family="Arial, sans-serif" font-size="8" fill="#a5d6a7">T</text>
    <circle cx="240" cy="105" r="10" fill="#f44336" stroke="#ffffff" stroke-width="2"/>
    <text x="255" y="100" font-family="Arial, sans-serif" font-size="8" fill="#ef9a9a">F</text>

    <!-- Level 2 -->
    <line x1="120" y1="105" x2="100" y2="155" stroke="#4caf50" stroke-width="2"/>
    <line x1="180" y1="105" x2="160" y2="155" stroke="#4caf50" stroke-width="2"/>
    <line x1="240" y1="105" x2="220" y2="155" stroke="#f44336" stroke-width="2"/>
    <line x1="240" y1="105" x2="260" y2="155" stroke="#f44336" stroke-width="2"/>

    <circle cx="100" cy="155" r="8" fill="#4caf50" stroke="#ffffff" stroke-width="1"/>
    <circle cx="160" cy="155" r="8" fill="#4caf50" stroke="#ffffff" stroke-width="1"/>
    <circle cx="220" cy="155" r="8" fill="#f44336" stroke="#ffffff" stroke-width="1"/>
    <circle cx="260" cy="155" r="8" fill="#f44336" stroke="#ffffff" stroke-width="1"/>

    <!-- Level 3 - stable states -->
    <line x1="100" y1="155" x2="100" y2="205" stroke="#4caf50" stroke-width="2"/>
    <line x1="160" y1="155" x2="160" y2="205" stroke="#4caf50" stroke-width="2"/>
    <line x1="220" y1="155" x2="220" y2="205" stroke="#f44336" stroke-width="2"/>

    <circle cx="100" cy="205" r="8" fill="#4caf50" stroke="#ffffff" stroke-width="1"/>
    <text x="100" y="208" font-family="Arial, sans-serif" font-size="7" fill="#ffffff" text-anchor="middle">S</text>
    <circle cx="160" cy="205" r="8" fill="#4caf50" stroke="#ffffff" stroke-width="1"/>
    <text x="160" y="208" font-family="Arial, sans-serif" font-size="7" fill="#ffffff" text-anchor="middle">S</text>
    <circle cx="220" cy="205" r="8" fill="#f44336" stroke="#ffffff" stroke-width="1"/>
    <text x="220" y="208" font-family="Arial, sans-serif" font-size="7" fill="#ffffff" text-anchor="middle">!</text>

    <!-- Counterexample highlight -->
    <rect x="232" y="95" width="100" height="50" rx="4" fill="none" stroke="#f44336" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="282" y="150" font-family="Arial, sans-serif" font-size="8" fill="#ef9a9a" text-anchor="middle">counterexample</text>

    <!-- Legend -->
    <rect x="310" y="170" width="100" height="60" rx="4" fill="#1a1a2e" stroke="#607d8b" stroke-width="1"/>
    <circle cx="325" cy="185" r="6" fill="#4caf50"/>
    <text x="340" y="188" font-family="Arial, sans-serif" font-size="9" fill="#a5d6a7">Satisfies</text>
    <circle cx="325" cy="205" r="6" fill="#f44336"/>
    <text x="340" y="208" font-family="Arial, sans-serif" font-size="9" fill="#ef9a9a">Violates</text>
    <text x="325" y="222" font-family="monospace" font-size="8" fill="#90a4ae">S = stable</text>
  </g>

  <!-- Bottom legend bar -->
  <rect x="20" y="565" width="860" height="25" rx="4" fill="#0f3460"/>
  <text x="40" y="582" font-family="Arial, sans-serif" font-size="10" fill="#90a4ae">Key:</text>
  <circle cx="90" cy="577" r="6" fill="#2196f3"/>
  <text x="100" y="581" font-family="Arial, sans-serif" font-size="10" fill="#bbdefb">Chronos</text>
  <circle cx="175" cy="577" r="6" fill="#bdbdbd"/>
  <text x="185" y="581" font-family="Arial, sans-serif" font-size="10" fill="#bdbdbd">Alternative</text>
  <polygon points="265,571 271,577 265,583 259,577" fill="#ff9800"/>
  <text x="278" y="581" font-family="Arial, sans-serif" font-size="10" fill="#ffcc80">Kairos</text>
  <circle cx="350" cy="577" r="6" fill="#9c27b0"/>
  <text x="360" y="581" font-family="Arial, sans-serif" font-size="10" fill="#ce93d8">Counterfactual</text>
  <circle cx="460" cy="577" r="6" fill="#4caf50"/>
  <text x="470" y="581" font-family="Arial, sans-serif" font-size="10" fill="#a5d6a7">Satisfies</text>
  <circle cx="545" cy="577" r="6" fill="#f44336"/>
  <text x="555" y="581" font-family="Arial, sans-serif" font-size="10" fill="#ef9a9a">Violates</text>

  <!-- Paper reference -->
  <text x="860" y="582" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#607d8b" text-anchor="end">Paper IV: Chronos-Kairos-Aion</text>
</svg>