<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="obs-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </radialGradient>
    <filter id="obs-glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#0f172a"/>

  <!-- Title -->
  <text x="500" y="35" fill="#e2e8f0" font-family="monospace" font-size="18" text-anchor="middle">Observer Distance Map</text>
  <text x="500" y="55" fill="#64748b" font-family="monospace" font-size="12" text-anchor="middle">Rulial Distance D_{τ,m}(O₁, O₂) between observer perspectives</text>

  <!-- Central wormhole (the object being observed) -->
  <ellipse cx="500" cy="350" rx="80" ry="40" fill="#1e293b" stroke="#8b5cf6" stroke-width="3"/>
  <text x="500" y="345" fill="#a78bfa" font-family="monospace" font-size="11" text-anchor="middle">Wormhole</text>
  <text x="500" y="360" fill="#64748b" font-family="monospace" font-size="9" text-anchor="middle">(U₀, P)</text>

  <!-- Observer nodes arranged around the wormhole -->

  <!-- O_∂ (Boundary Observer) -->
  <circle cx="200" cy="200" r="50" fill="url(#obs-grad)" stroke="#3b82f6" stroke-width="3" filter="url(#obs-glow)"/>
  <text x="200" y="195" fill="#60a5fa" font-family="monospace" font-size="11" text-anchor="middle">O_∂</text>
  <text x="200" y="210" fill="#94a3b8" font-family="monospace" font-size="8" text-anchor="middle">Boundary</text>

  <!-- O_bulk (Bulk Observer) -->
  <circle cx="800" cy="200" r="50" fill="url(#obs-grad)" stroke="#22c55e" stroke-width="3" filter="url(#obs-glow)"/>
  <text x="800" y="195" fill="#22c55e" font-family="monospace" font-size="11" text-anchor="middle">O_bulk</text>
  <text x="800" y="210" fill="#94a3b8" font-family="monospace" font-size="8" text-anchor="middle">Full States</text>

  <!-- O_sum (Summary Observer) -->
  <circle cx="200" cy="500" r="50" fill="url(#obs-grad)" stroke="#f59e0b" stroke-width="3" filter="url(#obs-glow)"/>
  <text x="200" y="495" fill="#fbbf24" font-family="monospace" font-size="11" text-anchor="middle">O_sum</text>
  <text x="200" y="510" fill="#94a3b8" font-family="monospace" font-size="8" text-anchor="middle">Summary</text>

  <!-- O_prov (Provenance Observer) -->
  <circle cx="800" cy="500" r="50" fill="url(#obs-grad)" stroke="#ec4899" stroke-width="3" filter="url(#obs-glow)"/>
  <text x="800" y="495" fill="#f472b6" font-family="monospace" font-size="11" text-anchor="middle">O_prov</text>
  <text x="800" y="510" fill="#94a3b8" font-family="monospace" font-size="8" text-anchor="middle">Provenance</text>

  <!-- O_sem (Semantic Observer) -->
  <circle cx="500" cy="150" r="50" fill="url(#obs-grad)" stroke="#06b6d4" stroke-width="3" filter="url(#obs-glow)"/>
  <text x="500" y="145" fill="#22d3ee" font-family="monospace" font-size="11" text-anchor="middle">O_sem</text>
  <text x="500" y="160" fill="#94a3b8" font-family="monospace" font-size="8" text-anchor="middle">Semantic</text>

  <!-- O_audit (Audit Observer) -->
  <circle cx="500" cy="550" r="50" fill="url(#obs-grad)" stroke="#ef4444" stroke-width="3" filter="url(#obs-glow)"/>
  <text x="500" y="545" fill="#f87171" font-family="monospace" font-size="11" text-anchor="middle">O_audit</text>
  <text x="500" y="560" fill="#94a3b8" font-family="monospace" font-size="8" text-anchor="middle">Audit</text>

  <!-- Distance edges with labels -->

  <!-- O_∂ to O_bulk (far - replay required) -->
  <line x1="250" y1="200" x2="750" y2="200" stroke="#ef4444" stroke-width="3" stroke-dasharray="8,4"/>
  <rect x="470" y="185" width="60" height="20" rx="4" fill="#450a0a"/>
  <text x="500" y="200" fill="#ef4444" font-family="monospace" font-size="10" text-anchor="middle">∞</text>
  <text x="500" y="175" fill="#ef4444" font-family="monospace" font-size="8" text-anchor="middle">replay needed</text>

  <!-- O_bulk to O_∂ (short - just forget) -->
  <path d="M 755 220 Q 500 260 245 220" stroke="#22c55e" stroke-width="2" fill="none"/>
  <rect x="470" y="245" width="60" height="20" rx="4" fill="#14532d"/>
  <text x="500" y="260" fill="#22c55e" font-family="monospace" font-size="10" text-anchor="middle">O(1)</text>

  <!-- O_∂ to O_sum (short - summarize) -->
  <line x1="200" y1="255" x2="200" y2="445" stroke="#22c55e" stroke-width="2"/>
  <rect x="175" y="340" width="50" height="20" rx="4" fill="#14532d"/>
  <text x="200" y="355" fill="#22c55e" font-family="monospace" font-size="10" text-anchor="middle">O(1)</text>

  <!-- O_bulk to O_prov (medium - extract provenance) -->
  <line x1="800" y1="255" x2="800" y2="445" stroke="#f59e0b" stroke-width="2"/>
  <rect x="775" y="340" width="50" height="20" rx="4" fill="#7c2d12"/>
  <text x="800" y="355" fill="#fbbf24" font-family="monospace" font-size="10" text-anchor="middle">O(n)</text>

  <!-- O_sem to O_bulk (far - need full states) -->
  <line x1="540" y1="185" x2="760" y2="175" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
  <rect x="630" y="165" width="50" height="20" rx="4" fill="#450a0a"/>
  <text x="655" y="180" fill="#ef4444" font-family="monospace" font-size="10" text-anchor="middle">O(n)</text>

  <!-- O_audit to O_prov (short - subset) -->
  <line x1="545" y1="530" x2="755" y2="515" stroke="#22c55e" stroke-width="2"/>
  <rect x="630" y="505" width="50" height="20" rx="4" fill="#14532d"/>
  <text x="655" y="520" fill="#22c55e" font-family="monospace" font-size="10" text-anchor="middle">O(1)</text>

  <!-- O_sum to O_audit (medium) -->
  <line x1="245" y1="530" x2="455" y2="545" stroke="#f59e0b" stroke-width="2"/>
  <rect x="330" y="520" width="50" height="20" rx="4" fill="#7c2d12"/>
  <text x="355" y="535" fill="#fbbf24" font-family="monospace" font-size="10" text-anchor="middle">O(k)</text>

  <!-- O_∂ to O_sem (medium - need to replay) -->
  <line x1="235" y1="165" x2="460" y2="155" stroke="#f59e0b" stroke-width="2"/>
  <rect x="330" y="140" width="50" height="20" rx="4" fill="#7c2d12"/>
  <text x="355" y="155" fill="#fbbf24" font-family="monospace" font-size="10" text-anchor="middle">O(n)</text>

  <!-- Budget Panel -->
  <rect x="30" y="620" width="250" height="70" rx="8" fill="#1e293b" stroke="#334155"/>
  <text x="50" y="645" fill="#94a3b8" font-family="monospace" font-size="11">BUDGET (τ, m)</text>
  <text x="50" y="670" fill="#64748b" font-family="monospace" font-size="10">τ = 1000ms | m = 64MB</text>
  <rect x="200" y="655" width="60" height="20" rx="4" fill="#334155"/>
  <text x="230" y="670" fill="#94a3b8" font-family="monospace" font-size="9" text-anchor="middle">Edit ▼</text>

  <!-- Legend -->
  <rect x="300" y="620" width="400" height="70" rx="8" fill="#1e293b" stroke="#334155"/>
  <text x="320" y="645" fill="#94a3b8" font-family="monospace" font-size="11">DISTANCE LEGEND</text>

  <line x1="320" y1="665" x2="360" y2="665" stroke="#22c55e" stroke-width="2"/>
  <text x="370" y="670" fill="#64748b" font-family="monospace" font-size="9">O(1) - constant</text>

  <line x1="460" y1="665" x2="500" y2="665" stroke="#f59e0b" stroke-width="2"/>
  <text x="510" y="670" fill="#64748b" font-family="monospace" font-size="9">O(n) - linear</text>

  <line x1="600" y1="665" x2="640" y2="665" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="650" y="670" fill="#64748b" font-family="monospace" font-size="9">∞ - infeasible</text>

  <!-- Selected observer info -->
  <rect x="720" y="620" width="250" height="70" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="740" y="645" fill="#60a5fa" font-family="monospace" font-size="11">SELECTED: O_∂</text>
  <text x="740" y="665" fill="#64748b" font-family="monospace" font-size="9">Sees: (U₀, P) boundary only</text>
  <text x="740" y="680" fill="#64748b" font-family="monospace" font-size="9">Neighbors: O_sum (O(1)), O_sem (O(n))</text>
</svg>
