<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="400" fill="#1e293b" rx="8"/>

  <text x="250" y="25" fill="#e2e8f0" font-family="monospace" font-size="12" text-anchor="middle">Independence Matrix</text>

  <!-- Column headers -->
  <text x="120" y="55" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">m₁</text>
  <text x="165" y="55" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">m₂</text>
  <text x="210" y="55" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">m₃</text>
  <text x="255" y="55" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">m₄</text>
  <text x="300" y="55" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">m₅</text>
  <text x="345" y="55" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">m₆</text>
  <text x="390" y="55" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">m₇</text>
  <text x="435" y="55" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">m₈</text>

  <!-- Row headers -->
  <text x="70" y="95" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="end">m₁</text>
  <text x="70" y="135" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="end">m₂</text>
  <text x="70" y="175" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="end">m₃</text>
  <text x="70" y="215" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="end">m₄</text>
  <text x="70" y="255" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="end">m₅</text>
  <text x="70" y="295" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="end">m₆</text>
  <text x="70" y="335" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="end">m₇</text>
  <text x="70" y="375" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="end">m₈</text>

  <!-- Cells (diagonal = self) -->
  <!-- Row 1 -->
  <rect x="100" y="70" width="35" height="35" fill="#334155"/>
  <rect x="145" y="70" width="35" height="35" fill="#14532d"/>
  <rect x="190" y="70" width="35" height="35" fill="#450a0a"/>
  <rect x="235" y="70" width="35" height="35" fill="#14532d"/>
  <rect x="280" y="70" width="35" height="35" fill="#14532d"/>
  <rect x="325" y="70" width="35" height="35" fill="#14532d"/>
  <rect x="370" y="70" width="35" height="35" fill="#14532d"/>
  <rect x="415" y="70" width="35" height="35" fill="#14532d"/>

  <!-- More rows would follow the same pattern -->

  <!-- Legend -->
  <rect x="100" y="385" width="15" height="15" fill="#14532d" stroke="#22c55e"/>
  <text x="120" y="397" fill="#64748b" font-family="monospace" font-size="9">Independent</text>

  <rect x="220" y="385" width="15" height="15" fill="#450a0a" stroke="#ef4444"/>
  <text x="240" y="397" fill="#64748b" font-family="monospace" font-size="9">Conflict</text>

  <rect x="320" y="385" width="15" height="15" fill="#334155"/>
  <text x="340" y="397" fill="#64748b" font-family="monospace" font-size="9">Self</text>
</svg>
