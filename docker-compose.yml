services:
  test:
    build:
      context: ..
      dockerfile: git-warp/docker/Dockerfile.node22-slim
    environment:
      - GIT_STUNTS_DOCKER=1

  benchmark:
    build:
      context: ..
      dockerfile: git-warp/docker/Dockerfile.benchmark
    volumes:
      - ./benchmarks:/app/benchmarks
    environment:
      - GIT_STUNTS_DOCKER=1
    command: ["node", "benchmarks/benchmark.js"]
