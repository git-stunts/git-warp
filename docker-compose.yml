services:
  test:
    build:
      context: ..
      dockerfile: empty-graph/Dockerfile
    environment:
      - GIT_STUNTS_DOCKER=1

  benchmark:
    build:
      context: ..
      dockerfile: empty-graph/Dockerfile
    volumes:
      - ./benchmarks:/app/benchmarks
    environment:
      - GIT_STUNTS_DOCKER=1
    command: ["node", "benchmarks/benchmark.js"]
